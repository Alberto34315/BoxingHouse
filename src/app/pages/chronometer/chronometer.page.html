<ion-header>
  <ion-toolbar>
    <ion-button shape="round" (click)="this.exit()" color="success">
      <ion-icon name="arrow-undo-outline"></ion-icon>
    </ion-button>
    <ion-title>chronometer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-justify-content-center">
    <svg id="progress-circle" width="50vh" height="50vh" viewBox="0 0 200 200">
      <linearGradient id="linearColors1" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#ddd6f3"></stop>
        <stop offset="100%" stop-color="#faaca8"></stop>
      </linearGradient>
      <circle cx="50%" cy="50%" [attr.r]="circleR" fill="none" stroke="#f3f3f3" stroke-width="12">
      </circle>
      <circle cx="50%" cy="50%" [attr.r]="circleR" fill="none" stroke="url(#linearColors1)" stroke-width="12"
        stroke-linecap="round" [attr.stroke-dasharray]="circleDasharray"
        [attr.stroke-dashoffset]="percentageOffset(percent|async)"></circle>
      <text x="50%" y="55%" class="timer-text">{{time|async}}</text>
    </svg>
  </ion-row>
  <ion-footer class="footer">
    <ion-button *ngIf="state==='stop'" expand="block" shape="round" (click)="this.startTime(this.startDuration)"
      color="primary">
      START
    </ion-button>
    <ion-button *ngIf="state==='start'" expand="block" shape="round" (click)="this.stopTimer()" color="danger">
      STOP
    </ion-button>
  </ion-footer>

</ion-content>
