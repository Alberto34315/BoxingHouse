<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
     <ion-button color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>-->
    <ion-buttons slot="end">
      <ion-button routerLink="/login">Log in</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Create your<br />Account</h1>

  <form id="form" [formGroup]="task" (ngSubmit)="this.sendForm()">
    <ion-item>
      <ion-input formControlName="name" placeholder="Your Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input formControlName="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input formControlName="pass" type="password" placeholder="Password"></ion-input>
    </ion-item>    
    <ion-button type="submit" expand="block" shape="round">Join Us</ion-button>
  </form>

  <p>By pressing 'Join Us' you agree to <br />our terms & conditions.</p>
</ion-content>
