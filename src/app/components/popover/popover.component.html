<ion-button class="bIdiom" (click)='displayIdiom($event)'>
  <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical">
    <ion-select (ionChange)="select($event)" #listIdiom>
      <ion-select-option *ngFor="let language of idiom" [value]="language.value">{{language.text}}</ion-select-option>
    </ion-select>
  </ion-icon>
</ion-button>
